<!DOCTYPE html>
<html lang="en">

<head>
    <title>Halaman Dewa 19</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&family=Send+Flowers&display-swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&family=Lobster+Two&family=Send+Flowers&display=swap"
        rel="stylesheet">
    <style>
        .button-container {
            text-align: left;
        }
    </style>
    <meta charset="utf-8">
</head>

<body>
    <center>
        <h1>Dewa 19</h1>
        <ul>
            <li>
                <h2 id="video">Video Dewa 19 - Separuh Nafas</h2>
                <hr>
                <video controls width="900" height="500" loop autoplay muted preload="auto">
                    <source src="live.mp4" type="video/mp4">
                    <track kind="captions" src="live." srclang="en" label="English">
                </video>
            </li>
            <li>
                <h2 id="audio">Audio Dewa 19 - Separuh Nafas</h2>
                <hr>
                <audio controls>
                    <source src="Dewa 19 - Separuh Nafas  (Official Audio).mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="gambar">Gambar Dewa 19</h2>
                <hr>
                <picture>
                    <source media="(max-width: 600px)"
                        srcset="https://asset.kompas.com/crops/7Ns7pcajnXiA1-mHNmiM97lFjfQ=/0x0:750x500/750x500/data/photo/2022/01/14/61e0fed042581.png">
                    <source media="(max-width: 1200px)"
                        srcset="https://i.pinimg.com/564x/93/d7/86/93d7868054c0b3b045f6dabdcefdaa25.jpg">
                    <img src="dwa.png" alt="pic 1" style="width: auto;">
                </picture>
            </li>
        </ul>
        <div class="button-container">
            <button class="rounded-button" onclick="window.location.href='form.html'">Survey</button>
        </div>
    </center>
    <script src="script1.js"></script>
</body>

</html>
